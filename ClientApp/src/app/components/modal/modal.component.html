<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Do you want to delete this post?</h4>
  </div>
  <div class="modal-body">
    {{post}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modal.close('Cancel')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Delete')">Delete</button>
  </div>
</div>
